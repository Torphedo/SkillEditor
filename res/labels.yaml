- pos: 0x5E
  name: "Conditional label test!"
  desc: "You can ignore this entry, it's just an example of how to write a conditional label in the config file."
  conditions:
    - pos: 0xE
      comparison: ">"
      val: 400
    - pos: 0x10
      comparison: "<"
      val: 3
      comment1: "This will replace the Strength Effect label (@ 0x5E) when the Skill ID (@ 0xE) is over 400"
      comment2: "and the rarity (@ 0x10) is less than 3."
      comment3: "This is just an example, I put it outside the normal ID range so it won't affect normal use."
  type: U16

- pos: 0x8
  name: "Skill Text ID"
  desc: "The skill ID from which to get the skill's name,\n description, etc."
  docs: "The ID of the text that will be used for the skill. This is generally 1 less than the skill ID. The Skill Text ID controls both the name and description."
  type: U16
- pos: 0xC
  name: "Register ID"
  desc: "The \"register\" / \"library\" of skills this skill\n will belong to."
  type: U16
- pos: 0xE
  name: "Skill ID"
  desc: "The skill's internal ID, unrelated to the IDs seen in-game"
  docs: "The skill's internal ID. Skill Editor uses this parameter to determine which skill to overwrite in memory. (If set to 32, it will overwrite skill #32 in memory). Completely different than the skill IDs seen in-game."
  type: U16
- pos: 0x10
  name: "Rarity"
  desc: "The in-game rarity, displayed as stars"
  docs: "The skill's rarity. Shown in-game by a star rating in the arsenal editor. There's 1 more star than the value (0 -> 1 star, 1 -> 2 stars, etc). Values higher than 5 result in 5 star outlines (instead of solid stars)"
  limit_low: 0
  limit_high: 5
  slider: true
  type: U16
- pos: 0x14
  name: "Sound File ID"
  docs: "Determines what sound file will be used. Needs more research / documentation."
  type: U16
- pos: 0x16
  name: "Capsule Type"
  docs: "Determines what type the skill is, which controls the skill's color. This also changes how the rest of the skill data is interpreted by the game. Values not listed here still seem to work and produce other random colors, but that might be more of a bug than a feature. The types are: \n\n0 = Aura\n1 = Attack\n2 = Defense\n3 = Erase\n4 = Environmental\n5 = Status\n6 = Special"
  type: U16
- pos: 0x1A
  name: "School ID"
  desc: "The skill's school. (Nature, Optical, Ki, etc.)"
  docs: "The skill's school. Values higher than 5 will cut off the skill info panel, or display garbage data.\n\n0 = Aura\n1 = Psycho\n2 = Optical\n3 = Nature\n4 = Ki\n5 = Faith"
  limit_high: 5
  slider: true
  type: U16
- pos: 0x1C
  name: "Animation Profile (Ground)"
  desc: "This controls the player's skeletal animation, the number\nof projectiles fired, particle effects used, and much more.\nThis profile is used when the skill is cast on the ground."
  docs: "This ID selects which animation will be used. This determines the skeletal animation (how the character moves) and shader animation (particle effects used when firing) are used. It also determines how many projectiles are fired in non-melee attacks. The Ground animation profile is used when using the skill on the ground, and the Air profile is used when using it in the air."
  type: U16
- pos: 0x1E
  name: "Animation Profile (Air)"
  desc: "This controls the player's skeletal animation, the number\nof projectiles fired, particle effects used, and much more.\nThis profile is used when the skill is cast in the air."
  docs: "This ID selects which animation will be used. This determines the skeletal animation (how the character moves) and shader animation (particle effects used when firing) are used. It also determines how many projectiles are fired in non-melee attacks. The Ground animation profile is used when using the skill on the ground, and the Air profile is used when using it in the air."
  type: U16
