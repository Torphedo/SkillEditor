- pos: 0x4C
  name: "Self Effect"
  desc: "An effect to be applied to the user. Undocumented,\n needs more research."
  type: U16
- pos: 0x4E
  name: "Button Restrictions"
  docs: "Applies restrictions to the skill after use *(check)*. Needs more research.\n\n0 = None\n1 = Can't use skill\n2 = Cut Audio Short\n3 = Cickable with error sound, can't use skill"
  type: U16
- pos: 0x50
  name: "Requirement Type"
  desc: "Extra requirements to use the skill (see docs)"
  docs: "Specifies special requirements needed to cast the skill. This only determines what type of requirement it will be, the \"Requirement Amount\" sets how many are needed (e.g. to require at least 15 health, this is set to 1 and the next parameter is set to 15). \n\n0 = None\n1 = Health\n5 = Number of skills left in your arsenal\n7 = Aura (Add more detail here)\n9 = Aura Level (Add more detail here)"
  type: U16
- pos: 0x52
  name: "Requirement Amount"
  desc: "The amount of the type specified in \"Requirement Type\" needed to use the skill"
  type: U16
- pos: 0x54
  name: "Skill Use Restrictions"
  desc: "Where the skill may be used (Ground, Air, Both)"
  type: U16
- pos: 0x56
  name: "Skill Button Effect"
  docs: "I don't understand this parameter yet, the information and parameter name are from Nuion's [Attack Skill spreadsheet](https://docs.google.com/spreadsheets/d/1zGqdi0Oeq14YHuMItYi2Qwhj4RhWZxho4hT7MLqRKCg).\n\n0 = Normal\n1 = Retainable\n2 = Lock Skill (orb)"
  type: U16
- pos: 0x5A
  name: "Applied Status ID"
  desc: "Apply a status effect to the target (see docs)"
  docs: "Determines a status effect to be applied to the target. This entry has some extra details from in-game testing.\n\n0 = None\n1 = Aura Drain\n2 = Aura Level Decrease\n3 = Aura Drain\n4 = Aura Level Decrease\n5 = Explode (made my skill an enviromental, used \"0C 01\" on Status Enabler)\n6 = Paralysis (made my skill repeat the previous used one used \"0C 01\" on Status Enabler)\n7 = Frozen (made my skill crash the game, used \"0C 01\" on Status Enabler)\n8 = Poison\n9 = Death\n10 = Freeze Same Button\n11 = Absorb Aura"
  type: U16
- pos: 0x5C
  name: "Restrictions"
  docs: "I don't understand this parameter yet, the information and parameter name are from Nuion's\n[Attack Skill template spreadsheet](https://docs.google.com/spreadsheets/d/1zGqdi0Oeq14YHuMItYi2Qwhj4RhWZxho4hT7MLqRKCg).\n\n0 = Normal\n1 = X Health Left to use\n5 = X Cards Left to use\n7 = Need Max Aura to use\n9 = Need X Aura Level"
  type: U16
- pos: 0x5E
  name: "Strength Effect"
  docs: "I don't understand this parameter yet, the information and parameter name are from Nuion's\n[Attack Skill template spreadsheet](https://docs.google.com/spreadsheets/d/1zGqdi0Oeq14YHuMItYi2Qwhj4RhWZxho4hT7MLqRKCg).\n\n0 = Normal\n21 = Damage based on destructible\n28 = Random Damage\n24 = Dmg of unassigned buttons"
  type: U16
- pos: 0x60
  name: "Damage"
  desc: "How much damage to deal to the target"
  type: U16
- pos: 0x62
  name: "Effect Duration / Misc. Effects"
  docs: "This parameter needs more research. Usually this controls effect duration, but apparently under specific circumstances it will increase the attack damage on every consecutive hit.\n\n0 = Infinite duration (use this if your skill doesnt have a duration)\n4 = 34 seconds\n1800 *(check)* = 1 minute"
  type: U16
- pos: 0x64
  name: "Target Hand Filter"
  desc: "Goes with Hit Effect Skills"
  docs: "Checks what types of skills are in the target's hand. This is generally used to erase skills from the target's hand.\n\n1 = Attack skills\n2 = Defense skills"
  type: U16
- pos: 0x68
  name: "Target Hand Effect"
  desc: "Effects skills in the target's hand, selected by \"Target Hand Filter\". Only used by vanilla on Lightning Sword."
  docs: "Determines how the target's hand will be affected when hit by this skill. The targeted skills are the conditions checked by \"Target Hand Filter\".\n\n0 = Nothing\n1 = Erase Targeted Skills"
  type: U16
- pos: 0x6A
  name: "Increase Stat"
  desc: "Increases an attribute of the user by the damage value (see docs)."
  docs: "Increases an attribute of the user by the damage value (e.g. if set to increase health, with damage set to 2, it will heal the user by 2HP).\n\n9 = Health\n11 = Level"
  type: U16
- pos: 0x6C
  name: "Status Enabler"
  desc: "Status ID won't apply unless this is 0x2C"
  type: U8
- pos: 0x6D
  name: "Status ID Duration"
  docs: "Determines the duration of the status applied to the target. This is probably measured in seconds. *(check)*"
  type: U8
- pos: 0x70
  name: "Projectile Properties"
  desc: "Determines how the projectile interacts with obstacles and defense skills."
  docs: "Determines how the projectile interacts with obstacles and defense skills. This parameter needs much more research.\n\n2 = Penetrate Defense skills"
  type: U16
- pos: 0x72
  name: "Projectile ID"
  desc: "See spreadsheet for details"
  docs: "Determines what type of projectile will be used. Further documentation for this parameter seems to be missing."
  type: U16
- pos: 0x74
  name: "\"Collision Skill ID\""
  docs: "Unknown, name comes from blasianblazy"
  type: U16
- pos: 0x76
  name: "Homing Range 1st Hit"
  docs: "Undocumented, apparently has something to do with the first hit in a combo."
  type: U16
- pos: 0x78
  name: "Knockback Strength"
  docs: "Determines how much the target will stagger or be knocked back when hit. If set to 0, the target's movement won't be affected at all."
  type: U16
- pos: 0x7A
  name: "Combo End"
  docs: "This field changes meaning depending on other skill data. Sometimes it determines projectile range, and sometimes controls how the end of a combo works. If set to 0 and affecting projectile range, the projectile will have infinite range."
  type: U16
- pos: 0x82
  name: "Projectile Behaviour"
  desc: "WARNING: The game will crash if this is over 0x14 (20)!"
  docs: "This has also been labelled as \"Downed Hit Animation\", and changes meaning depending on other skill data. Under some circumstances, it will crash if over 0x14. Seems to determine the projectile's movement / behaviour.\n\n0 = Medium range, moves forward\n1 = Infinite range, moves backwards\n2 = Disappears instantly, then snaps to target. Maybe meelee?\n3 Disappears instantly, but doesn't snap to target\n4 = After a short delay it will instantly hit the target. If there is no target, it will go under the floor.\n5 = Crawler, medium range. No homing.\n6 = Rotate projectile 45 degrees (no homing). ARC\n7 = Medium range, no aim\n8 = Mine Placement. This will never actually go off.\n9 = Mine Explosion, instantly explodes when used\n10 = Stuck under player's feet in the ground. When the ground is destroyed, it disappears.\n11 = Picks up object, telekenesis\n12 = Attaches projectile to hand\n13 = Short Range Collision*(?)* Damage\n14 = Short Range Underground\n15 = Medium Range, placed on ground\n16 = All Range Hole\n17 = Medium Range Ricochet\n18 = Medium Range ??\n19 = Medium Range ??\n20 = Infinite Tracking"
  type: U16
